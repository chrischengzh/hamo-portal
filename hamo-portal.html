<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamo Portal - Platform Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-expand {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .card-expand.expanded {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-teal-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-teal-500 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Hamo Portal</h1>
                    <p class="text-sm text-gray-500">Platform Overview</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Stats Section -->
        <section id="stats-section" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Pro Users Card -->
                <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Pro Users</p>
                            <p id="stat-pro-users" class="text-4xl font-bold text-blue-600 mt-2">-</p>
                        </div>
                        <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center">
                            <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Avatars Card -->
                <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Pro Avatars</p>
                            <p id="stat-avatars" class="text-4xl font-bold text-teal-600 mt-2">-</p>
                        </div>
                        <div class="w-14 h-14 bg-teal-100 rounded-full flex items-center justify-center">
                            <svg class="w-7 h-7 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Client Users Card -->
                <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Client Users</p>
                            <p id="stat-clients" class="text-4xl font-bold text-purple-600 mt-2">-</p>
                        </div>
                        <div class="w-14 h-14 bg-purple-100 rounded-full flex items-center justify-center">
                            <svg class="w-7 h-7 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Pro Users List Section -->
        <section>
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Pro Users</h2>
            <div id="pro-users-list" class="space-y-4">
                <!-- Loading -->
                <div class="bg-white rounded-xl shadow-md p-8 text-center text-gray-500">
                    Loading...
                </div>
            </div>
        </section>
    </main>

    <script>
        const API_BASE_URL = 'https://api.hamo.ai';

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/portal/stats`);
                const data = await response.json();
                
                document.getElementById('stat-pro-users').textContent = data.total_pro_users;
                document.getElementById('stat-avatars').textContent = data.total_avatars;
                document.getElementById('stat-clients').textContent = data.total_client_users;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load pro users
        async function loadProUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/portal/pro-users`);
                const data = await response.json();
                
                const container = document.getElementById('pro-users-list');
                
                if (data.pro_users.length === 0) {
                    container.innerHTML = `
                        <div class="bg-white rounded-xl shadow-md p-8 text-center text-gray-500">
                            No Pro users registered yet
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = data.pro_users.map(user => `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden" data-pro-id="${user.id}">
                        <!-- Pro User Card Header -->
                        <div class="p-6">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <img src="${user.avatar_url}" alt="${user.full_name}" 
                                         class="w-14 h-14 rounded-full bg-gray-200">
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900">${user.full_name}</h3>
                                        <p class="text-sm text-gray-500">${user.profession || 'Therapist'}</p>
                                    </div>
                                </div>
                                <button onclick="toggleExpand('${user.id}')" 
                                        class="expand-btn flex items-center space-x-2 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors">
                                    <span class="btn-text">Expand</span>
                                    <svg class="w-4 h-4 expand-icon transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <!-- Stats Row -->
                            <div class="mt-4 flex items-center space-x-6 text-sm">
                                <div class="flex items-center space-x-2 text-gray-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>Registered: ${formatDate(user.created_at)}</span>
                                </div>
                                <div class="flex items-center space-x-2 text-gray-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>Last active: ${formatDate(user.last_active)}</span>
                                </div>
                                <div class="flex items-center space-x-2 text-teal-600 font-medium">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                    </svg>
                                    <span>${user.avatar_count} Avatars</span>
                                </div>
                                <div class="flex items-center space-x-2 text-purple-600 font-medium">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span>${user.total_clients} Clients</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Expandable Content -->
                        <div class="card-expand" id="expand-${user.id}">
                            <div class="border-t border-gray-100 bg-gray-50 p-6">
                                <div class="details-content">
                                    <p class="text-gray-500 text-center py-4">Loading...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load pro users:', error);
                document.getElementById('pro-users-list').innerHTML = `
                    <div class="bg-white rounded-xl shadow-md p-8 text-center text-red-500">
                        Failed to load data. Please try again.
                    </div>
                `;
            }
        }

        // Toggle expand
        async function toggleExpand(proId) {
            const expandDiv = document.getElementById(`expand-${proId}`);
            const card = expandDiv.closest('[data-pro-id]');
            const btn = card.querySelector('.expand-btn');
            const btnText = btn.querySelector('.btn-text');
            const icon = btn.querySelector('.expand-icon');
            
            if (expandDiv.classList.contains('expanded')) {
                expandDiv.classList.remove('expanded');
                btnText.textContent = 'Expand';
                icon.style.transform = 'rotate(0deg)';
            } else {
                expandDiv.classList.add('expanded');
                btnText.textContent = 'Collapse';
                icon.style.transform = 'rotate(180deg)';
                
                // Load details if not loaded
                const detailsContent = expandDiv.querySelector('.details-content');
                if (detailsContent.querySelector('p')) {
                    await loadProUserDetails(proId, detailsContent);
                }
            }
        }

        // Load pro user details
        async function loadProUserDetails(proId, container) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/portal/pro-users/${proId}/details`);
                const data = await response.json();
                
                if (data.avatars.length === 0) {
                    container.innerHTML = `
                        <p class="text-gray-500 text-center py-4">No avatars created yet</p>
                    `;
                    return;
                }
                
                container.innerHTML = data.avatars.map(avatar => `
                    <div class="mb-6 last:mb-0">
                        <!-- Avatar Header -->
                        <div class="flex items-center space-x-3 mb-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-teal-400 to-blue-500 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-900">${avatar.name}</h4>
                                <p class="text-xs text-gray-500">${avatar.theory}${avatar.methodology ? ' â€¢ ' + avatar.methodology : ''}</p>
                            </div>
                            <span class="ml-auto text-xs bg-teal-100 text-teal-700 px-2 py-1 rounded-full">
                                ${avatar.clients.length} clients
                            </span>
                        </div>
                        
                        <!-- Clients Grid -->
                        ${avatar.clients.length > 0 ? `
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 ml-13">
                                ${avatar.clients.map(client => `
                                    <div class="bg-white rounded-lg p-3 border border-gray-200 flex items-center space-x-3">
                                        <img src="${client.avatar_url}" alt="${client.name}" 
                                             class="w-10 h-10 rounded-full bg-gray-200">
                                        <div class="flex-1 min-w-0">
                                            <p class="font-medium text-gray-900 text-sm truncate">${client.name}</p>
                                            <p class="text-xs text-gray-500">Registered: ${formatDate(client.created_at)}</p>
                                            <p class="text-xs text-gray-400">Last active: ${formatDate(client.last_active)}</p>
                                        </div>
                                        ${client.is_registered ? `
                                            <span class="w-2 h-2 bg-green-500 rounded-full" title="Account linked"></span>
                                        ` : `
                                            <span class="w-2 h-2 bg-gray-300 rounded-full" title="Not registered"></span>
                                        `}
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <p class="text-gray-400 text-sm ml-13">No clients connected to this avatar</p>
                        `}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load details:', error);
                container.innerHTML = `
                    <p class="text-red-500 text-center py-4">Failed to load details</p>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadProUsers();
        });
    </script>
</body>
</html>
